{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容列表</span></li>
</ol>

<h3>内容列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>内容标题</th>
        <th>操作</th>
    </tr>
    {% for content in contents %}
    <tr>
        <td>{{content.id}}</td>
        <td>{{content.category.name}}</td>
        <td>{{content.title}}</td>
        <td>
            <a href="/admin/content/edit?id={{content.id}}">修改</a> |
            <a href="/admin/content/delete?id={{content.id}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% include 'page.html' %}

{% endblock %}
